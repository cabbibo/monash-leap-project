<div id="authentication"></div>
<script src="codebird-js/codebird.js"></script>
<script src="codebird-js/sha1.js"></script>
<script src="authentication.js"></script>
<script src="network construction.js"></script>

<script>
// I've prepared a div 'authentication', to be used by authentication.js
// I've imported codebird, authentication, network construction

// I begin user authentication
authenticate(fetch);

// I begin user data fetching once authenticated
function fetch() {
	
	// alert my user's I'm now loading their network 
	// (I'm recycling authentication div, because I'm lazy
	document.getElementById('authentication').innerHTML = "LOADING YOUR NETWORK";
	
	// I grab the input straight from the user, and begin the network construction
	launchConstruction(prompt("Please enter your user id",""), 
					   parseInt(prompt("Please enter the desired depth", "")), 
					   graph);
}

// I graph user data once fetched
function graph(users) {
	console.log('Completed network mapping');
	console.log(users);
}

</script>
